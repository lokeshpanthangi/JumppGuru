<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GenAI API Tester</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .input-section {
            padding: 40px;
            border-bottom: 2px solid #f1f5f9;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
            font-size: 1.1rem;
        }

        input, textarea, select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }

        .btn {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border: none;
            padding: 18px 40px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(16, 185, 129, 0.3);
            display: block;
            margin: 30px auto 0;
            min-width: 200px;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(16, 185, 129, 0.4);
        }

        .btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .response-section {
            padding: 40px;
            background: #f8fafc;
        }

        .response-header {
            margin-bottom: 30px;
            text-align: center;
        }

        .response-header h2 {
            color: #1f2937;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #e5e7eb;
            border-top: 5px solid #4f46e5;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fee2e2;
            color: #dc2626;
            padding: 20px;
            border-radius: 10px;
            border-left: 5px solid #dc2626;
            margin: 20px 0;
        }

        .success {
            background: #d1fae5;
            color: #065f46;
            padding: 15px;
            border-radius: 10px;
            border-left: 5px solid #10b981;
            margin: 20px 0;
        }

        .chat-info {
            background: #ddd6fe;
            color: #5b21b6;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 30px;
            text-align: center;
            font-weight: 600;
        }

        .content-block {
            margin-bottom: 30px;
            padding: 25px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        .text-content {
            line-height: 1.8;
            font-size: 1.05rem;
        }

        .text-content h1 {
            color: #1f2937;
            font-size: 2.2rem;
            margin-bottom: 20px;
            border-bottom: 3px solid #4f46e5;
            padding-bottom: 10px;
        }

        .text-content h2 {
            color: #374151;
            font-size: 1.8rem;
            margin: 25px 0 15px;
        }

        .text-content h3 {
            color: #4b5563;
            font-size: 1.4rem;
            margin: 20px 0 10px;
        }

        .text-content strong {
            color: #4f46e5;
            font-weight: 600;
        }

        .text-content em {
            color: #6366f1;
            font-style: italic;
        }

        .image-container {
            text-align: center;
            margin: 25px 0;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            transition: transform 0.3s ease;
        }

        .image-container img:hover {
            transform: scale(1.02);
        }

        .image-loading {
            background: #f3f4f6;
            border: 2px dashed #d1d5db;
            border-radius: 12px;
            padding: 50px;
            text-align: center;
            color: #6b7280;
            font-style: italic;
        }

        .api-info {
            background: #eff6ff;
            border: 1px solid #bfdbfe;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .api-info code {
            background: #1f2937;
            color: #10b981;
            padding: 3px 8px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
        }

        .test-examples {
            background: #fef3c7;
            border: 1px solid #f59e0b;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .example-btn {
            background: #f59e0b;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px;
            font-size: 0.9rem;
            transition: all 0.2s ease;
        }

        .example-btn:hover {
            background: #d97706;
            transform: translateY(-1px);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #4f46e5;
        }

        .stat-label {
            color: #6b7280;
            font-size: 0.9rem;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚀 GenAI Tutorial API Tester</h1>
            <p>Test your AI-powered tutorial generation API with style</p>
        </div>

        <div class="input-section">
            <div class="api-info">
                <h3>🔗 API Endpoint</h3>
                <p>Testing: <code>POST http://localhost:6558/genai/generate</code></p>
            </div>

            <div class="test-examples">
                <h4>💡 Try these examples:</h4>
                <button class="example-btn" onclick="setExample('How to make butter chicken at home?')">Butter Chicken Recipe</button>
                <button class="example-btn" onclick="setExample('How to create a React component?')">React Component</button>
                <button class="example-btn" onclick="setExample('How to set up a home garden?')">Home Gardening</button>
                <button class="example-btn" onclick="setExample('How to learn Python programming?')">Python Learning</button>
                <button class="example-btn" onclick="setExample('How to make rangoli designs?')">Rangoli Designs</button>
            </div>

            <form id="apiForm">
                <div class="form-group">
                    <label for="query">✨ Your Question/Query:</label>
                    <textarea 
                        id="query" 
                        name="query" 
                        placeholder="Ask something interesting... like 'How to make biryani?' or 'How to build a chatbot?'"
                        required
                    ></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="userId">👤 User ID:</label>
                        <input 
                            type="text" 
                            id="userId" 
                            name="user_id" 
                            value="test_user_123" 
                            placeholder="Enter user ID"
                        >
                    </div>
                    <div class="form-group">
                        <label for="language">🌐 Language:</label>
                        <select id="language" name="lang">
                            <option value="en">English</option>
                            <option value="hi">Hindi</option>
                            <option value="auto">Auto-detect</option>
                        </select>
                    </div>
                </div>

                <button type="submit" class="btn" id="generateBtn">
                    🎯 Generate Tutorial
                </button>
            </form>
        </div>

        <div class="response-section">
            <div class="response-header">
                <h2>📋 API Response</h2>
            </div>
            <div id="responseArea">
                <p style="text-align: center; color: #6b7280; font-style: italic;">
                    👆 Fill out the form above and click "Generate Tutorial" to test the API
                </p>
            </div>
        </div>
    </div>

    <script>
        let responseStats = {
            totalRequests: 0,
            successfulRequests: 0,
            totalImages: 0,
            averageResponseTime: 0
        };

        function setExample(exampleText) {
            document.getElementById('query').value = exampleText;
        }

        function updateStats(responseTime, imageCount, success) {
            responseStats.totalRequests++;
            if (success) {
                responseStats.successfulRequests++;
                responseStats.totalImages += imageCount;
            }
            
            // Calculate average response time
            if (responseStats.averageResponseTime === 0) {
                responseStats.averageResponseTime = responseTime;
            } else {
                responseStats.averageResponseTime = 
                    (responseStats.averageResponseTime + responseTime) / 2;
            }
        }

        function displayStats() {
            const successRate = responseStats.totalRequests > 0 
                ? Math.round((responseStats.successfulRequests / responseStats.totalRequests) * 100) 
                : 0;

            return `
                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-number">${responseStats.totalRequests}</div>
                        <div class="stat-label">Total Requests</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${successRate}%</div>
                        <div class="stat-label">Success Rate</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${responseStats.totalImages}</div>
                        <div class="stat-label">Images Generated</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${Math.round(responseStats.averageResponseTime)}s</div>
                        <div class="stat-label">Avg Response Time</div>
                    </div>
                </div>
            `;
        }

        async function testAPI(formData) {
            const startTime = Date.now();
            const responseArea = document.getElementById('responseArea');
            const generateBtn = document.getElementById('generateBtn');

            // Show loading state
            generateBtn.disabled = true;
            generateBtn.innerHTML = '⏳ Generating...';
            
            responseArea.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Generating your tutorial... This may take a few moments.</p>
                </div>
            `;

            try {
                const response = await fetch('http://localhost:6558/genai/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const endTime = Date.now();
                const responseTime = (endTime - startTime) / 1000;

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(HTTP ${response.status}: ${errorData.detail || 'Unknown error'});
                }

                const data = await response.json();
                const imageCount = data.blocks?.filter(block => block.type === 'image').length || 0;
                
                updateStats(responseTime, imageCount, true);

                // Display success response
                responseArea.innerHTML = `
                    <div class="success">
                        ✅ Request successful! Response time: ${responseTime.toFixed(2)}s
                    </div>
                    
                    <div class="chat-info">
                        💬 Chat ID: ${data.chat_id || 'N/A'}
                    </div>

                    <div id="contentBlocks"></div>
                    
                    ${displayStats()}
                `;

                // Render content blocks
                const contentContainer = document.getElementById('contentBlocks');
                
                if (data.blocks && data.blocks.length > 0) {
                    data.blocks.forEach((block, index) => {
                        const blockDiv = document.createElement('div');
                        blockDiv.className = 'content-block';

                        if (block.type === 'text') {
                            blockDiv.innerHTML = `
                                <div class="text-content">
                                    ${formatTextContent(block.content)}
                                </div>
                            `;
                        } else if (block.type === 'image') {
                            blockDiv.innerHTML = `
                                <div class="image-container">
                                    <img 
                                        src="${block.image_url || block.data_url}" 
                                        alt="${block.alt || 'Generated illustration'}"
                                        onload="console.log('Image ${index + 1} loaded successfully')"
                                        onerror="this.parentElement.innerHTML='<div class=error>❌ Failed to load image</div>'"
                                    />
                                </div>
                            `;
                        }
                        
                        contentContainer.appendChild(blockDiv);
                    });
                } else {
                    contentContainer.innerHTML = `
                        <div class="error">
                            ⚠ No content blocks found in response
                        </div>
                    `;
                }

            } catch (error) {
                const endTime = Date.now();
                const responseTime = (endTime - startTime) / 1000;
                
                updateStats(responseTime, 0, false);

                console.error('API Error:', error);
                responseArea.innerHTML = `
                    <div class="error">
                        ❌ <strong>Error:</strong> ${error.message}
                    </div>
                    <div style="margin-top: 15px; font-size: 0.9rem; color: #6b7280;">
                        Response time: ${responseTime.toFixed(2)}s
                    </div>
                    ${displayStats()}
                `;
            } finally {
                // Reset button
                generateBtn.disabled = false;
                generateBtn.innerHTML = '🎯 Generate Tutorial';
            }
        }

        function formatTextContent(content) {
            return content
                .replace(/^# (.*$)/gim, '<h1>$1</h1>')
                .replace(/^## (.*$)/gim, '<h2>$1</h2>')
                .replace(/^### (.*$)/gim, '<h3>$1</h3>')
                .replace(/\\(.?)\\*/g, '<strong>$1</strong>')
                .replace(/\(.?)\*/g, '<em>$1</em>')
                .replace(/\n\n/g, '</p><p>')
                .replace(/\n/g, '<br>')
                .replace(/^(.*)/, '<p>$1')
                .replace(/(.*$)/, '$1</p>');
        }

        // Form submission handler
        document.getElementById('apiForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            
            // Validate required fields
            if (!data.query.trim()) {
                alert('Please enter a query!');
                return;
            }
            
            await testAPI(data);
        });

        // Allow Enter+Ctrl to submit form
        document.getElementById('query').addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'Enter') {
                e.preventDefault();
                document.getElementById('apiForm').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
